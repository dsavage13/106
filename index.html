<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/apps.css">
</head>
<body>
    <h1 class="text-white text-center p-4">Task Manager</h1>
    <main class="">
        <section id="list" class="">
            <h2>To-Do List:</h2>
        </section>
        <section id="form" class="">
            <div class="mb-3">
                <label  class="form-label" for="">Title</label>  
                <input class="form-control" type="text" id="txtTitle">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="">Description</label>  
                <textarea id="txtDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority Level</label>
                <select class="form-control" id="selColor">
                    <option value="" disabled selected>Choose One...</option>
                    <option value="#b03a2e">High</option>
                    <option value="#b7950b">Medium</option>
                    <option value="#148f77">Low</option>
                </select>
                <!--<input class="form-control" id="selColor" type="color">-->
            </div>
            <div class="mb-3">
                <label  class="form-label" for="">Start Date</label>  
                <input class="form-control" type="date" name="" id="selDate">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="">Status</label>  
                <select id="selStatus" class="form-control">
                    <option value="" disabled selected>Select One...</option>
                    <option value="Not Yet Started">Not Yet Started</option>
                    <option value="In-Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label" for="">Budget</label>  
                <input id="numBudget" class="form-control" type="number" name="">
            </div>
            <button id="btnSave" class="btn btn-primary">Submit</button>
            <button id="btnClear" class="btn btn-primary">Clear Form</button>
            </section>
    </main>
    


<script src="./scripts/task.js"></script>
<script src="./scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

</html>
